<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds Table</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>

    <table>
      <thead>
        <tr>
          <th>Common name</th>
          <th>Average mass</th>
          <th>Maximum mass</th>
          <th>Flighted</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Common ostrich</td>
          <td>104 kg (229 lb)</td>
          <td>156.8 kg (346 lb)</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Somali ostrich</td>
          <td>90 kg (200 lb)</td>
          <td>130 kg (290 lb)</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Turkey</td>
          <td>13.5 kg (30 lb)</td>
          <td>39 kg (86 lb)</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
